<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 - Selection data</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <svg width="700" height="40">
    <g class="inner" transform="translate(40, 30)">
    </g>
  </svg>
  <script>
    // D3 creates a function myScale which accepts input between 0 and 10 (the domain) and maps it to output between 0 and 600 (the range).
    const myScale = window.d3.scaleLinear()
        .domain([0, 10]) // input
        .range([0, 600]) // output
        console.log(myScale(4))
       console.log(myScale(10))

    const data = [ 0, 2, 3, 5, 7.5, 9, 10 ]
    window.d3.select('svg .inner')
      .selectAll('circle')
      .data(data)
      .enter()
      .append('circle')
      .attr('r', 3)
      .attr('cx', function (d) {
        return myScale(d)
      })

    window.d3.select('svg .inner')
      .selectAll('text')
      .data(data)
      .enter()
      .append('text')
      .attr('x', function (d) {
        return myScale(d)
      })
      .attr('y', -8)
      .text(function (d) {
        return d
      })
  </script>
</body>
</html>
